<!doctype html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="../assets/login.css">
    <link rel="stylesheet" href="../assets/style.css">
    <style>
      body{
        background-image: url(../images/image-cadastro.jpg);
      }
    </style>
 
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- JQuery -->
    <script src="../main/jquery-3.3.1.min.js"></script>
    <!-- Jquery Mask -->
    <script src="../main/jquery.mask.min.js"></script>
    <script>
      $(document).ready(function(){
        $("#telefone").mask("(00) 00000-0000")
        $("#telefone-repeat").mask("(00) 00000-0000")
      })
    </script>
    <title>Cadastro</title>
  </head>
  <body>

    <div class="tela-login">
      <form action="#">
        <h1>Cadastre-se</h1>
        <p>E-mail</p>
        <input type="email" name="" id="login" placeholder="E-mail" required>
        <br><br>
        <p>Confirme seu e-mail</p>
        <input type="email" name="" id="login" placeholder="Confirme seu e-mail" required>
        <br><br>
        <p>Senha</p>
        <input type="password" name="" id="password" placeholder="Senha" required>
        <br><br>
        <p>Confirme sua senha</p>
        <input type="password" name="" id="password" placeholder="Confirme sua senha" required>
        <br><br>
        <p>Telefone</p>
        <input type="text" name="" id="telefone" maxlength="" placeholder="Telefone" required>
        <br><br>
        <p>Confirme seu telefone</p>
        <input type="text" name="" id="telefone-repeat" maxlength="" placeholder="Confirme seu telefone" required>
        <br><br>
        <p>Endereço</p>
        <input type="text" name="" id="endereco" placeholder="Endereço" required>
        <br><br>
        <p>Confirme seu endereço</p>
        <input type="text" name="" id="endereco-repeat" maxlength="" placeholder="Confirme seu endereço" required>
     
     
     
      <div id="erro"></div>
      
      <div class="button"><button type="submit" id="enviar">Entrar</button></div>
      <br>
      
      <p id="aviso">Já tem uma conta?<a href="../html/login.html"> Entrar</a></p>
    </form>

  </div>

   
    
 
  </body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
